name: DriftBuddy Security Scan

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**/*.tf'
      - '**/*.yaml'
      - '**/*.yml'
      - '**/*.json'
      - '**/*.bicep'
      - '**/*.dockerfile'
      - '**/Dockerfile'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**/*.tf'
      - '**/*.yaml'
      - '**/*.yml'
      - '**/*.json'
      - '**/*.bicep'
      - '**/*.dockerfile'
      - '**/Dockerfile'
  workflow_dispatch:
    inputs:
      scan_path:
        description: 'Path to scan (default: .)'
        required: false
        default: '.'
      report_format:
        description: 'Report format'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - html
          - md

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Install KICS from source
      run: |
        # Clone KICS repository
        git clone https://github.com/Checkmarx/kics.git
        cd kics

        # Install Go dependencies and build
        go mod vendor
        go build -o ./bin/kics cmd/console/main.go

        # Install KICS globally
        sudo mv ./bin/kics /usr/local/bin/
        sudo chmod +x /usr/local/bin/kics

        # Clean up
        cd ..
        rm -rf kics

        # Verify installation
        kics version

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up OpenAI API Key
      run: |
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

    - name: Create reports directory
      run: |
        mkdir -p ./security-reports

    - name: Run DriftBuddy Security Scan
      run: |
        python driftbuddy-cli.py --scan-path "${{ github.event.inputs.scan_path || '.' }}" --all --reports-dir ./security-reports

    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      with:
        name: driftbuddy-security-reports
        path: security-reports/
        retention-days: 30

    - name: Comment on PR with findings summary
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');

          // Check if reports were generated
          const reportsDir = './security-reports';
          if (!fs.existsSync(reportsDir)) {
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **DriftBuddy Security Scan Complete**\n\nNo security issues found! Your infrastructure appears to follow security best practices. ğŸ›¡ï¸'
            });
            return;
          }

          // Read the latest markdown report
          const files = fs.readdirSync(reportsDir);
          const mdFiles = files.filter(f => f.endsWith('.md')).sort().reverse();

          if (mdFiles.length > 0) {
            const latestReport = fs.readFileSync(path.join(reportsDir, mdFiles[0]), 'utf8');

            // Extract summary information
            const summaryMatch = latestReport.match(/## ğŸ“Š Summary\n\*\*Total Findings:\*\* (\d+)/);
            const totalFindings = summaryMatch ? summaryMatch[1] : '0';

            let comment = `ğŸ” **DriftBuddy Security Scan Results**\n\n`;
            comment += `**Total Findings:** ${totalFindings}\n\n`;

            if (totalFindings === '0') {
              comment += 'âœ… **No security issues found!** Your infrastructure appears to follow security best practices. ğŸ›¡ï¸\n\n';
            } else {
              comment += 'âš ï¸ **Security issues detected!** Please review the detailed reports.\n\n';
            }

            comment += `ğŸ“Š **Reports Generated:**\n`;
            comment += `- HTML Dashboard: Available in artifacts\n`;
            comment += `- Markdown Report: Available in artifacts\n\n`;
            comment += `ğŸ’¡ **Next Steps:**\n`;
            comment += `1. Download the security reports from the artifacts\n`;
            comment += `2. Review and address any security findings\n`;
            comment += `3. Re-run the scan after fixes to verify resolution\n\n`;
            comment += `ğŸ”— **View Reports:** Check the "driftbuddy-security-reports" artifacts in this workflow run.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }
